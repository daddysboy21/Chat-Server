<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEM BOYZ - Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="406376042_1346632725989885_4711434282817792284_n.jpg" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h3>THEM BOYZ</h3>
                <h2>JOIN CHATROOM</h2>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your Name" required>
                    <br><br>
                    <label for="mobile">WhatsApp Number</label>
                    <input type="tel" name="mobile" id="mobile" placeholder="Enter Your WhatsApp Number" required>
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">THEM BOYZ Chatroom</div>
                <button id="exit-chat">Exit</button>
                </div>
                <div class="messages">
                </div>
                <div class="typebox">
                    <input type="text" name="text" id="message-input" placeholder="Text your message here">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>

<script src="script.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="https://them-boyz-chatroom-server.onrender.com/socket.io/socket.io.js"></script>
</body>
</html>
